server.servlet.context-path=/RogerSpringBootMongo

# 設定 mongoDB 連線資訊
spring.data.mongodb.username=myDbUser
spring.data.mongodb.password=myDbUser
spring.data.mongodb.authentication-database=myshinynewdb
spring.data.mongodo.database=myshinynewdb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# 自動建立INDEX
spring.data.mongodb.auto-index-creation=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true